<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			News Coverage in the Year Leading up to Paris 2024: Spotlight on Environment AND Water
		</title>
		<link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://d3js.org/d3.v7.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
	<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
	</head>

	<body>
		<h2 style="font-family: 'Bebas Neue'" align = "center">
			News Coverage in the Year Leading up to Paris 2024: Spotlight on Environment and Water<br>
			Source: <a href="https://thrivabilitymatters.org/" target="_blank">THRIVE Project</a>, 2025
			
		</h2>
		<div id="chart-container" style="width:100%"></div>
		<script type="module">
			var FULL_CHART_HEIGHT = 695;
			var FULL_CHART_WIDTH = 1536;

			import { redrawCharts } from './stacked_area_articles.js';
			var chart_width = window.innerWidth/4 + 60 * window.innerWidth/FULL_CHART_WIDTH;
			//var chart_width = (window.innerWidth/FULL_CHART_WIDTH) * (window.innerWidth/2 - 260);
			//var chart_height = window.innerHeight/1.5;
			//var chart_height = window.innerHeight/695 * window.innerHeight/1.5;
			//var chart_height = window.innerHeight - 350 * window.innerHeight/695;
			var chart_height = window.innerHeight - 290 * window.innerHeight/FULL_CHART_HEIGHT;//(window.innerHeight - 290) * window.innerHeight/FULL_CHART_HEIGHT;
			
			function resizeChart(){

				chart_width = window.innerWidth/4 + 60 * window.innerWidth/FULL_CHART_WIDTH;
				//chart_width = (window.innerWidth - 1030) * window.innerWidth/FULL_CHART_WIDTH;
				//chart_width = (window.innerWidth/FULL_CHART_WIDTH) * (window.innerWidth/2 - 260);

				//chart_height = window.innerHeight/1.5;
				//chart_height = window.innerHeight/695 * window.innerHeight/1.5;
				chart_height = window.innerHeight - 290 * window.innerHeight/FULL_CHART_HEIGHT;//(window.innerHeight - 290) * window.innerHeight/FULL_CHART_HEIGHT;
				
				const container = document.getElementById("chart-container");
				var footer_padding = 100;
  				container.style.height = (chart_height + footer_padding) * window.innerHeight/FULL_CHART_HEIGHT +"px";

				redrawCharts(chart_width, chart_height, "#chart-container");
			}

			resizeChart();
			window.onresize = resizeChart;
			
		</script>
		<footer style="margin-top: 20px; padding: 10px; text-align: center; font-size: 0.9em; color: black;">
			Complete methodology and dataset on
			<a href="https://github.com/thriveplatform/brisbane-waterwise" target="_blank">
				GitHub
			</a>
		</footer>

  	</body>

</html>
