<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			News Coverage in the Year Leading up to Paris 2024: Spotlight on Environment AND Water
		</title>
		<link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://d3js.org/d3.v7.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
	<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
	</head>

	<body>
		<h2 style="font-family: 'Bebas Neue'" align = "center">
			News Coverage in the Year Leading up to Paris 2024: Spotlight on Environment and Water<br>
			Source: <a href="https://github.com/thriveplatform/brisbane-waterwise" target="_blank">THRIVE Project</a>, 2025
			
		</h2>
		<div id="chart-container" style="width:100%"></div>
		<script type="module">
			import { redrawCharts } from './stacked_area_articles.js';
			console.log('-----', window.innerWidth, window.innerHeight);
			var chart_width = window.innerWidth/4 + 60 * window.innerWidth/1536;
			//var chart_height = window.innerHeight/1.5;
			var chart_height = window.innerHeight/695 * window.innerHeight/1.5;

			function resizeChart(){
  				var FULL_CHART_HEIGHT = 463;

				chart_width = window.innerWidth/4 + 60 * window.innerWidth/1536;
				//chart_height = window.innerHeight/1.5;
				chart_height = window.innerHeight/695 * window.innerHeight/1.5;
				
				const container = document.getElementById("chart-container");
				var footer_padding = 90
  				container.style.height = chart_height + footer_padding * chart_height/FULL_CHART_HEIGHT +"px";

				redrawCharts(chart_width, chart_height, "#chart-container");
			}

			resizeChart();
			window.onresize = resizeChart;
			
		</script>
		<footer style="margin-top: 10px; padding: 10px; text-align: center; font-size: 0.8em; color: black;">
			Complete methodology and dataset on
			<a href="https://github.com/thriveplatform/brisbane-waterwise" target="_blank">
				GitHub
			</a>
		</footer>

  	</body>

</html>
