<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>News Coverage in the Year Leading up to Paris 2024: Spotlight on Environment and Water</title>
		<link rel="stylesheet" type="text/css" href="style.css" >
		<!--<script type="text/javascript" src="d3.v4.js"></script>-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet">
	<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
	</head>

	<body>
		<h2 style="font-family: 'Bebas Neue'" align = "center">News Coverage in the Year Leading up to Paris 2024: Spotlight on Environment and Water</h2>
		<script type="module">
			import { redrawCharts } from './stacked_area_articles.js';

			var chart_width = window.innerWidth/4 + 60 * window.innerWidth/1536;
			var chart_height = window.innerHeight/1.5;

			function resizeChart(){
				chart_width = window.innerWidth/4 + 60 * window.innerWidth/1536;
				chart_height = window.innerHeight/1.5;
				
				redrawCharts(chart_width, chart_height);
			}

			resizeChart();
			window.onresize = resizeChart;
			
		</script>

  	</body>

</html>
